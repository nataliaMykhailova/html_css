<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style-2.css">
</head>
<body>
<section>
    <img src="Instagram_logo.svg" alt="instagram-logo">
    <form>
        <label for="username"></label>
        <input required type="text" name="username" id="username" placeholder="Номер телефону, ім'я користувача або електронна пошта">

        <label for="password"></label>
        <input required type="password" name="password" id="password" placeholder="Пароль">
        <input type="submit" value="Увійти">
    </form>
    <p>АБО</p>
    <div class="fb-enter">
        <img class="fb-svg" src="https://img.icons8.com/fluency/48/facebook.png" alt="facebook">
        <a href="https://www.facebook.com/">Увійти через Facebook</a>
    </div>
    <a class="forgot-password" href="https://www.facebook.com/help">Забули пароль?</a>
</section>
<aside>
    <p>Не маєте облікового запису?</p><a href="https://www.facebook.com/">Зареєструйтеся</a>
</aside>
</body>
</html>

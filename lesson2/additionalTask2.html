<!DOCTYPE html>
<html lang="en">
<head>

    <title>Colors</title>

</head>
<body>
<h1 class="headerAdd2">HTML Colors</h1>
<div class="containerAdd2">

    <div class="colorBox redB whiteText"><h2>Red <br>#FF0000</h2></div>

    <div class="colorBox purple whiteText"><h2>Purple <br>#800080</h2></div>

    <div class="colorBox olive whiteText"><h2>Olive <br>#808000</h2></div>
